<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-black text-white min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center">
        <a th:href="|/${loginType}|" class="hover:text-indigo-400 transition">[[${pageName}]]</a>
    </h1>
    <hr class="border-gray-600 mb-6"/>

    <h2 class="text-xl font-semibold mb-6 text-center">로그인</h2>

    <form th:method="post"
          th:action="|@{/{loginType}/login (loginType=${loginType})}|"
          th:object="${loginRequest}"
          class="space-y-6">

        <!-- 로그인 아이디 입력 -->
        <div>
            <label th:for="loginId" class="block text-sm mb-2">로그인 아이디</label>
            <input type="text" th:field="*{loginId}"
                   class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600
                          focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
        </div>

        <!-- 비밀번호 입력 -->
        <div>
            <label th:for="password" class="block text-sm mb-2">비밀번호</label>
            <input type="password" th:field="*{password}"
                   class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600
                          focus:ring-2 focus:ring-indigo-500 focus:outline-none"/>
        </div>

        <!-- 에러 메시지 -->
        <div th:if="${#fields.hasGlobalErrors()}" class="text-center">
            <div class="text-red-400 text-sm mt-2"
                 th:each="error : ${#fields.globalErrors()}"
                 th:text="${error}"></div>
        </div>

        <!-- 버튼 -->
        <div class="space-y-3">
            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg shadow-md transition">
                로그인
            </button>
            <button type="button"
                    th:onclick="|location.href='@{/{loginType}/join (loginType=${loginType})}'|"
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg shadow-md transition">
                회원 가입
            </button>
        </div>
    </form>
</div>
</body>
</html>
