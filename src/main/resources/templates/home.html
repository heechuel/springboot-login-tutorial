<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-black text-white min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-2xl text-center">
    <h1 class="text-3xl font-bold mb-6">
        <a th:href="|/${loginType}|" class="hover:text-indigo-400 transition">[[${pageName}]]</a>
    </h1>
    <hr class="border-gray-600 mb-6"/>

    <!-- 로그인 안 된 상태 -->
    <div th:if="${nickname == null}">
        <h3 class="text-lg mb-6 text-gray-300">로그인 되어있지 않습니다!</h3>
        <div class="space-y-4">
            <button th:onclick="|location.href='@{/{loginType}/join (loginType=${loginType})}'|"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-xl shadow-md transition">
                회원 가입
            </button>
            <button th:onclick="|location.href='@{/{loginType}/login (loginType=${loginType})}'|"
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-xl shadow-md transition">
                로그인
            </button>
        </div>
    </div>

    <!-- 로그인 된 상태 -->
    <div th:unless="${nickname == null}">
        <h3 class="text-xl font-semibold mb-6 text-indigo-300">[[${nickname}]] 님 환영합니다! 🎉</h3>
        <div class="space-y-4">
            <button th:onclick="|location.href='@{/{loginType}/info (loginType=${loginType})}'|"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-xl shadow-md transition">
                유저 정보
            </button>
            <button th:onclick="|location.href='@{/{loginType}/admin (loginType=${loginType})}'|"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-xl shadow-md transition">
                관리자 페이지
            </button>
            <button th:onclick="|location.href='@{/{loginType}/logout (loginType=${loginType})}'|"
                    class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-xl shadow-md transition">
                로그아웃
            </button>
        </div>
    </div>
</div>
</body>
</html>
