<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-black text-white min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-2xl">
    <!-- 페이지 타이틀 -->
    <h1 class="text-3xl font-bold mb-6 text-center">
        <a th:href="|/${loginType}|" class="hover:text-indigo-400 transition">[[${pageName}]]</a>
    </h1>
    <hr class="border-gray-600 mb-6"/>

    <!-- 유저 정보 -->
    <h2 class="text-xl font-semibold mb-6 text-center">유저 정보</h2>
    <div class="space-y-4 text-gray-300">
        <div class="flex justify-between bg-gray-700 px-4 py-2 rounded-lg">
            <span class="font-semibold">로그인 아이디</span>
            <span th:text="${user.loginId}"></span>
        </div>
        <div class="flex justify-between bg-gray-700 px-4 py-2 rounded-lg">
            <span class="font-semibold">닉네임</span>
            <span th:text="${user.nickname}"></span>
        </div>
        <div class="flex justify-between bg-gray-700 px-4 py-2 rounded-lg">
            <span class="font-semibold">권한</span>
            <span th:text="${user.role}"></span>
        </div>
    </div>

    <!-- 버튼 -->
    <div class="mt-8 space-y-3">
        <button th:onclick="|location.href='@{/{loginType} (loginType=${loginType})}'|"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg shadow-md transition">
            홈으로
        </button>
        <button th:onclick="|location.href='@{/{loginType}/logout (loginType=${loginType})}'|"
                class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg shadow-md transition">
            로그아웃
        </button>
    </div>
</div>
</body>
</html>
