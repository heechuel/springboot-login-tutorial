<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|">회원 가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl">
    <!-- 헤더 -->
    <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600">
        <a th:href="|/${loginType}|" class="hover:underline">[[${pageName}]]</a>
    </h1>
    <hr class="mb-6 border-gray-300"/>

    <!-- 회원가입 타이틀 -->
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">회원 가입</h2>

    <!-- 회원가입 폼 -->
    <form th:method="post" th:action="|@{/{loginType}/join (loginType=${loginType})}|" th:object="${joinRequest}" class="space-y-5">
        <!-- 로그인 아이디 -->
        <div>
            <label th:for="loginId" class="block text-sm font-medium text-gray-600 mb-1">로그인 아이디</label>
            <input type="text" th:field="*{loginId}" th:errorclass="error-input"
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400"/>
            <div class="error-class text-sm mt-1" th:errors="*{loginId}"></div>
        </div>

        <!-- 비밀번호 -->
        <div>
            <label th:for="password" class="block text-sm font-medium text-gray-600 mb-1">비밀번호</label>
            <input type="password" th:field="*{password}" th:errorclass="error-input"
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400"/>
            <div class="error-class text-sm mt-1" th:errors="*{password}"></div>
        </div>

        <!-- 비밀번호 체크 -->
        <div>
            <label th:for="passwordCheck" class="block text-sm font-medium text-gray-600 mb-1">비밀번호 확인</label>
            <input type="password" th:field="*{passwordCheck}" th:errorclass="error-input"
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400"/>
            <div class="error-class text-sm mt-1" th:errors="*{passwordCheck}"></div>
        </div>

        <!-- 닉네임 -->
        <div>
            <label th:for="nickname" class="block text-sm font-medium text-gray-600 mb-1">닉네임</label>
            <input type="text" th:field="*{nickname}" th:errorclass="error-input"
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400"/>
            <div class="error-class text-sm mt-1" th:errors="*{nickname}"></div>
        </div>

        <!-- 회원가입 버튼 -->
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg shadow-md transition">
            회원 가입
        </button>
    </form>
</div>
</body>
</html>

<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red !important;
    }
</style>
