<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-black text-white min-h-screen flex items-center justify-center">
<div class="w-full max-w-lg bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
    <!-- 헤더 -->
    <h1 class="text-3xl font-bold mb-6 text-center">
        <a th:href="|/${loginType}|" class="hover:text-indigo-400 transition">[[${pageName}]]</a>
    </h1>
    <hr class="border-gray-600 mb-6"/>

    <!-- 관리자 페이지 타이틀 -->
    <h2 class="text-2xl font-semibold text-center text-indigo-400 mb-4">관리자 페이지</h2>
    <h3 class="text-lg text-center text-green-400 mb-8">✅ 인가에 성공하였습니다!</h3>

    <!-- 관리자 기능 영역 (추후 확장 가능) -->
    <div class="space-y-4">
        <button class="w-full bg-indigo-600 hover:bg-indigo-700 py-2 rounded-lg shadow-md transition">
            유저 관리
        </button>
        <button class="w-full bg-purple-600 hover:bg-purple-700 py-2 rounded-lg shadow-md transition">
            로그 확인
        </button>
        <button class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg shadow-md transition">
            시스템 설정
        </button>
    </div>

    <!-- 하단 버튼 -->
    <div class="mt-8 space-y-3">
        <button th:onclick="|location.href='@{/{loginType} (loginType=${loginType})}'|"
                class="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg shadow-md transition">
            홈으로
        </button>
        <button th:onclick="|location.href='@{/{loginType}/logout (loginType=${loginType})}'|"
                class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg shadow-md transition">
            로그아웃
        </button>
    </div>
</div>
</body>
</html>
